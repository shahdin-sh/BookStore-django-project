{% extends '_base.html' %}
{% block page_title%}
    HOME
{% endblock page_title %}

{% block content %}
  <h1>HOME PAGE</h1>
  {% if user.is_authenticated %}
      <P>Welcome {{ user.username }} | <a href="{% url 'logout' %}">Log out</a></P>
  {% else %}
      <a href="{% url "login" %}">Log In</a> | <a href="{% url 'signup' %}">Sign up</a>
  {% endif %}
{% endblock %}
