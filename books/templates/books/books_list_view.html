{% extends '_base.html' %}
{% block page_title%}
    لیست کتاب ها
{% endblock page_title %}

{% block content %}
    {% for i in books %}
    <div class="container mt-4">
        <div class="row flex-row-reverse justify-content-md-center">
            <div class="card m-2" style="max-width: 45%">
                <div class="row g-0 h-100" dir="rtl">
                    <div class="col-md-4">
                        <img src="https://newcdn.fidibo.com/images/books/69249_94233_normal.jpg"
                             class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-md-8 h-100">
                        <div class="d-flex flex-column justify-content-between h-100">
                            <div class="card-body">
                                <h3 class="card-title"><strong><a href="{{ i.get_absolute_url }}">{{ i.title }}</a></strong></h3>
                                <p class="card-text pt-3">{{ i.description }} {{ i.books_author_id }} {{ user.id }}</p>
                                <p class="text-muted">نویسنده: {{ i.author }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
{% endblock %}
